<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurntRibs24</title>
    <link rel="icon" href="pfp.png" type="image/png">
    <style>
        body {
            background: black;
            background-image: url('bg.gif');
            background-repeat: repeat; animation: none;
            background-position: center center;
            background-attachment: fixed;
            background-size: contain;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            cursor: url('c.cur'), auto;
        }

        .hello {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            height: auto;
            min-height: 350px;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-top: 30px;
        }

        .profile-img {
            width: 105px;
            height: 105px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 5%;
        }

        .text-container {
            text-align: center;
            margin-top: 90px;
        }

        .text-container h2 {
            color: white;
            margin: 10px 0 0 0;
            font-size: 36px;
        }

        .text-container p {
            color: gray;
            margin: 0;
            font-size: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
    <meta property="og:title" content="BurntRibs24 About Me">
    <meta property="og:description" content="Heres my about me and all of my links.">
</head>
<body>
    <div class="overlay">

            <h2>BurntRibs24</h2>

        </div>
        <div class="social-icons">
            <a href="https://discord.com/users/1158839658738892872" target="_blank">
                <img src="dc.png" alt="Discord">
            </a>
            <a href="https://www.roblox.com/users/633278245/profile" target="_blank">

</body>
