        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-sizing: border-box;

        }
        .navbar a {
            display: flex;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-button {
            padding: 12px 24px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-button:hover {
            background: linear-gradient(to right, #654ea3, #eaafc8);
            color: white;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            z-index: 3; /* Ensure sidebar is above all other elements */
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            font-size: 20px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 4; /* Ensure menu-icon is above the sidebar */
        }
        .sidebar-footer {
            margin-top: auto;
            padding: 15px;
            text-align: center;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-top: 120px; /* Adjust margin to avoid overlap with navbar */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Added to allow multiple rows */
            gap: 20px;
            padding-top: 100px; /* Add space for navbar */
            padding-bottom: 20px; /* Add space at the bottom */
        }
        .banner-box {
            width: 45%; /* Adjust width to fit two boxes per row */
            max-width: 500px;
            height: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align text below the image */
            font-size: 28px;
            font-weight: bold;
            backdrop-filter: blur(15px);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .banner-box:hover {
            transform: scale(1.05);
        }
        .banner-text {
            margin-top: 10px; /* Separate text from image */
            font-size: 24px;
        }
        @media (max-width: 768px) {
            .navbar {
                display: none;
            }
            .menu-icon {
                display: block;
            }
            .container {
                margin-left: 0; /* Reset margin for mobile view */
                flex-direction: column; /* Stack banners vertically on mobile */
            }
        }
        @media (min-width: 769px) {
            .sidebar {
                display: none;
            }
            .menu-icon {
