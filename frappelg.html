<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frappe Guides - RTU</title>
    <link rel="icon" href="picture.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            background: #0a0a0a;
            color: white;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-sizing: border-box;
            z-index: 2;
        }
        .navbar a {
            display: flex;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-button {
            padding: 12px 24px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-button:hover {
            background: linear-gradient(to right, #654ea3, #eaafc8);
            color: white;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            z-index: 3;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            font-size: 20px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 4;
        }
        .sidebar-footer {
            margin-top: auto;
            padding: 15px;
            text-align: center;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-top: 120px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding-top: 100px;
            padding-bottom: 20px;
        }
        .link-box {
            width: 45%;
            max-width: 500px;
            height: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 28px;
            font-weight: bold;
            backdrop-filter: blur(15px);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .link-box:hover {
            transform: scale(1.05);
        }
        .link-text {
            margin-top: 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .navbar {
                display: none;
            }
            .menu-icon {
                display: block;
            }
            .container {
                margin-left: 0;
                flex-direction: column;
            }
        }
        @media (min-width: 769px) {
            .sidebar {
                display: none;
            }
            .menu-icon {
                display: none;
            }
        }
    </style>
    <meta property="og:title" content="Frappe - Leaked Guides">
    <meta property="og:description" content="Leaked Guides for Frappe">
    <meta name="theme-color" content="#1F35E8">
</head>
<body>
    <div class="navbar">
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">Home</a>
            <a href="leakedguides.html" class="nav-button">Leaked Guides</a>
            <a href="verifiedscripts.html" class="nav-button">Verified Scripts</a>
            <a href="randomtrollingunion.html" class="nav-button">Random Trolling Union</a>
        </div>
        <a href="https://discord.gg/SbN4erGHz8" class="nav-button">Join Discord</a>
    </div>
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="leakedguides.html">Leaked Guides</a>
        <a href="verifiedscripts.html">Verified Scripts</a>
        <a href="randomtrollingunion.html">Random Trolling Union</a>
        <div class="sidebar-footer">
            <a href="https://discord.gg/SbN4erGHz8" class="nav-button">Join Discord</a>
        </div>
    </div>
    <div class="title">Frappe Leaked Guides</div>
    <div class="container">
        <div class="link-box" onclick="window.open('https://trello.com/b/IJ5fvDh9/frappe-host-schedule', '_blank')">
            <div class="link-text">Frappe Host Schedule</div>
        </div>
        <div class="link-box" onclick="window.open('https://docs.google.com/document/d/15Y3Ktrp5PmIaq80uT8MXhUzM0Vs318q-STNYETUo71s/edit#heading=h.fj39f7mckzhp', '_blank')">
            <div class="link-text">Frappe Trainer Guide</div>
        </div>
        <div class="link-box" onclick="window.open('https://docs.google.com/document/d/1JoXVypU6QNIKCiWam-qe2EEcBBKUMOBBiH24gAg_d-w/edit', '_blank')">
            <div class="link-text">Frappe Shadow Guide</div>
        </div>
        <div class="link-box" onclick="window.open('https://docs.google.com/document/d/1k7QPZX11vbsbJl_YzhZMMsrcSON0IRq3qt5dKG2_NAY/edit', '_blank')">
            <div class="link-text">Frappe MR Guide</div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
            } else {
                sidebar.style.left = '0px';
            }
        }
    </script>
</body>
</html>
