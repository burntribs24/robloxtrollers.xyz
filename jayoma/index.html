<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayoma</title>
    <style>
        body {
            background-image: url('jayoma.png');
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .box {
            width: 80%;
            max-width: 500px;
            height: auto;
            background: #7a7a7a;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            backdrop-filter: blur(15px);
            padding: 20px;
            text-align: center;
            transition: background 0.5s ease, transform 0.1s ease-out;
        }
        .box:hover {
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #ffdde1, #fccb90, #d4fc79, #96e6a1, #a1c4fd, #c2e9fb);
        }
    </style>
    <meta property="og:title" content="jayoma">
    <meta property="og:description" content="best lawyer!!">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const box = document.querySelector('.box');
            
            box.addEventListener('mousemove', (event) => {
                const rect = box.getBoundingClientRect();
                const x = ((event.clientX - rect.left) / rect.width - 0.5) * 90;
                const y = ((event.clientY - rect.top) / rect.height - 0.5) * 90;
                box.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            });
            
            box.addEventListener('mouseleave', () => {
                box.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
        });
    </script>
</head>
<body>
    <div class="box">Jayoma is the best lawyer</div>
</body>
</html>
