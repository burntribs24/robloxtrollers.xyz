<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hehehehehehehehehehehehehehehehehehehehe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 20px;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .overlay:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }

    .play-button {
      width: 80px;
      height: 80px;
      background: white;
      mask: url('https://www.svgrepo.com/show/13671/play.svg') center / contain no-repeat;
      -webkit-mask: url('https://www.svgrepo.com/show/13671/play.svg') center / contain no-repeat;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="rickVideo" preload="none">
      <source src="https://robloxtrollers.xyz/rickroll/video.mp4" type="video/mp4" />
      ruh roh ur browser doesnt support the video embed or whatever idfk but USE CHROME NOW NOW NOW NOW NOW NOW
    </video>
    <div class="overlay" onclick="playVideo()">
      <div class="play-button"></div>
    </div>
  </div>

  <script>
    function playVideo() {
      const video = document.getElementById('rickVideo');
      const overlay = document.querySelector('.overlay');
      video.play();
      overlay.style.display = 'none';
    }
  </script>
</body>
</html>
