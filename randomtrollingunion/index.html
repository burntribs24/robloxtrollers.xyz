    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
            } else {
                sidebar.style.left = '0px';
            }
        }

        function suggestRandomGame() {
            const games = [
                { name: "Washiez", url: "https://www.roblox.com/games/6764533218/Washiez-Car-Wash" },
                { name: "Venti", url: "https://www.roblox.com/games/1217895158/Venti-Cafe" },
                { name: "Frappe", url: "https://www.roblox.com/games/5580097107/NEW-Frapp-Cafe-V4" },
                { name: "Aquatic Pools", url: "https://www.roblox.com/games/4994861330/Aquatic-Pool" },
                { name: "Kohau", url: "https://www.roblox.com/games/4375619868/Koha-Hibachi-Restaurant" },
                { name: "Glace", url: "https://www.roblox.com/games/364483307/Work-at-an-Ice-Cream-Parlor" },
                { name: "Restaurant Roleplay", url: "https://www.roblox.com/games/6321891709/Work-at-a-Restaurant-Roleplay" },
                { name: "Vinns Hotels", url: "https://www.roblox.com/games/4766198689/SALE-Hotel-RP-Vinns-Hotels-and-Resorts" },
                { name: "Breakfast House", url: "https://www.roblox.com/games/13632476369/Work-at-a-Pancake-Place" },
                { name: "Nova Hotels", url: "https://www.roblox.com/games/4499855755/Work-at-a-Hotel-Nova-Island" },
                { name: "Emerald Theatre", url: "https://www.roblox.com/games/746365513/Emerald-Theatre" },
                { name: "WashPro", url: "https://www.roblox.com/games/13922453720/Work-at-a-Car-Wash-Cafe" },
                { name: "Kecai", url: "https://www.roblox.com/games/5375160701/WINTER-Kecai-Restaurant" },
                { name: "Koala Cafe", url: "https://www.roblox.com/games/961426258/Koala-Cafe" },
                { name: "Bloxton Hotels", url: "https://www.roblox.com/games/1990228024/Bloxton-Hotel" },
                { name: "LAA", url: "https://www.roblox.com/games/3270518370/V2-Iloilo-Airport-Flight-Simulator" }
            ];

            const gameResultDiv = document.getElementById('gameResult');
            const totalScrollTime = 3000;
            const scrollInterval = 100;
            const totalCycles = totalScrollTime / scrollInterval;

            let currentCycle = 0;

            const scrollIntervalId = setInterval(function () {
                const randomIndex = Math.floor(Math.random() * games.length);
                gameResultDiv.textContent = "Random Game: " + games[randomIndex].name;
                currentCycle++;

                if (currentCycle >= totalCycles) {
                    clearInterval(scrollIntervalId);

                    const finalIndex = Math.floor(Math.random() * games.length);
                    const finalGame = games[finalIndex];
                    gameResultDiv.innerHTML = `Random Game: <a href="${finalGame.url}" target="_blank">${finalGame.name}</a>`;
                }
            }, scrollInterval);
        }
