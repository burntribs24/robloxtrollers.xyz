<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamic-title">Roblox Trolling Union</title>
    <link rel="icon" href="picture.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            background: #0a0a0a;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .navbar a {
            display: flex;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-button {
            padding: 12px 24px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-button:hover {
            background: linear-gradient(to right, #654ea3, #eaafc8);
            color: white;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            font-size: 20px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 10;
        }
        .sidebar-footer {
            margin-top: auto;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: margin-left 0.3s;
        }
        .box {
            width: 80%;
            max-width: 500px;
            height: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            backdrop-filter: blur(15px);
            padding: 20px;
        }
        @media (max-width: 768px) {
            .navbar {
                display: none;
            }
            .menu-icon {
                display: block;
            }
            .container {
                margin-left: 0; /* Reset margin for mobile view */
            }
            .container.shifted {
                margin-left: 250px; /* Shifted margin when sidebar is open */
            }
        }
        @media (min-width: 769px) {
            .sidebar {
                display: none;
            }
            .menu-icon {
                display: none; /* Hide menu-icon on larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">Home</a>
            <a href="page2.html" class="nav-button">Page 2</a>
        </div>
        <a href="https://discord.gg/SbN4erGHz8" class="nav-button">Join Discord</a>
    </div>
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="page2.html">Page 2</a>
        <div class="sidebar-footer">
            <a href="https://discord.gg/SbN4erGHz8" class="nav-button">Join Discord</a>
        </div>
    </div>
    <div class="container" id="container">
        <div class="box">Roblox Trolling Union</div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const container = document.getElementById('container');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
                container.classList.remove('shifted');
            } else {
                sidebar.style.left = '0px';
                container.classList.add('shifted');
            }
        }
    </script>
</body>
</html>
