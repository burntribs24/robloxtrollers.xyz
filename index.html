<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamic-title">Roblox Trolling Union</title>
    <link rel="icon" href="picture.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            background: #0a0a0a;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            font-size: 20px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 10;
        }
        .cta-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 28px;
            border-radius: 12px;
            background: linear-gradient(90deg, #6a00f4, #ff00ff);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-decoration: none;
        }
        .cta-button:hover {
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.5);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .box {
            width: 80%;
            max-width: 500px;
            height: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            backdrop-filter: blur(15px);
            padding: 20px;
        }
        @media (max-width: 768px) {
            .cursor-circle {
                position: absolute;
                width: 30px;
                height: 30px;
                background-color: white;
                border-radius: 50%;
                pointer-events: none;
                transform: translate(-50%, -50%);
                transition: opacity 0.2s ease;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Discord</a>
    </div>
    <a href="https://discord.gg/SbN4erGHz8" class="cta-button">Join Discord</a>
    <div class="container">
        <div class="box">Roblox Trolling Union</div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
        }

        if (window.innerWidth <= 768) {
            const circle = document.createElement('div');
            circle.classList.add('cursor-circle');
            document.body.appendChild(circle);

            document.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                circle.style.left = `${touch.clientX}px`;
                circle.style.top = `${touch.clientY}px`;
                circle.style.opacity = '1';
            });

            document.addEventListener('touchend', () => {
                circle.style.opacity = '0';
            });
        }
    </script>
</body>
</html>
